{% extends 'main.html' %}
{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/mypage.css">
<title>MYPAGE</title>
{% endblock %}
{% block body %}
<nav>
    <a href="/" class="nav__column">I-log</a>
    <div class="nav__column">
        {% if login == True %}
        <h3>{{name}}의 일상</h3>
        <a href="write" class="nav__column--login-btn">글쓰기</a>
        <a href="logout" class="nav__column--login-btn">로그아웃</a>
        {% else %}
        <a href="/users/login" class="nav__column--login-btn">로그인</a>
        {% endif %}
    </div>
</nav>
<div class="mypage_topBar">
    <div class="mypage_topBar_title">
        <h1 class="title">{{name}}의 일상</h1>
    </div>
    <div class="mypage_topBar_right">
        <div>
            <a class="nav__column--login-btn" href="/mypage/edit">프로필수정</a>
        </div>
    </div>
</div>
<div class="mypage_profile">
    <img class="mypage_profile_img" src="">
    <div class="mypage_profile_let">
        <h3>이름 : {{name}}</h3>
        <hr>
        <h3>email : </h3>
        <hr>
        <h3>소개 : </h3>

    </div>
</div>
<div class="wrap">
</div>
{% endblock %}
