<html>
   <body>
     <h2>게시판 글쓰기</h2>

      <form action = "/uploader" method = "POST"
         enctype = "multipart/form-data">
         <!-- multipart/form-data: 모든 문자를 인코딩하지 않음을 명시함. -->
         <!-- <form> 요소가 파일이나 이미지를 서버로 전송할 때 사용함. -->
         <!-- 이 코드를 작성하지 않으면 파일의 이름만 전송되고 파일 데이터는 전송되지 않음.-->

         <div class="form-group">
              <label for="title">제목</label>
              <input type="text" class="form-control" id="title"
               placeholder="제목 입력" name="title"
               maxlength="100" required="required"
               pattern=".{1,100}">
         </div>
         <div class="form-group">
           <label for="content">내용</label>
           <textarea class="form-control" rows="5" id="content"
            name="content" placeholder="내용 작성"></textarea>
         </div>



         <input type = "file" name = "file" />
         <input type = "submit"/>
         <br>

         {% with messages = get_flashed_messages() %}
         {% if messages %}
             <ul>
               {% for msg in messages %}
                <li><strong>Error: </strong>{{ msg }}</li> <!--flash 메시지 출력-->
                {% endfor %}
             </ul>
         {% endif %}
         {% endwith %}

      </form>
   </body>
</html>
